<div *ngFor="let movie of movies" class="container">
  <div class="row mb-2 justify-content-start">
    <div class="col-sm-4 mt-2 mb-2">
        <img class="poster" src="{{movie.posterUrl}}">
    </div>
    <div class="col-sm mt-2 mb-2" id="text">
        <div class="container">
            <div class="row text-bold"> 
              <a class="text-bold" [routerLink]="['/watchlist/movie', movie.id]" routerLinkActive="router-link-active">{{movie.name}}</a>
            </div>
            <div class="row text">
                Ano de Lan√ßamento: {{movie.year}}
              </div>
              <br><br><br><br><br><br><br>
            <div class="row text">
                IMDB: {{movie.imdbRate}}
            </div>
            <div class="row-xl text-bold" id="favorite-toggle">
              <label id="favorite-toggle" for="favorite">Favorite</label>
              <input (click)="setFavorite(movie)" [checked]="movie.favorite" class="form-check-input ml-1" type="checkbox" id="favorite">
            </div>
        </div>
    </div>
    <hr class="style1">
</div>
</div>
